    <style>
        /* General Layout */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a56e2;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 50px 20px;
            background-color: #ffffff;
        }

        .contact-info {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-info h1 {
            color: #4a56e2;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .contact-info a {
            color: #4a56e2;
            font-weight: 600;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-info .button-container {
            margin-top: 30px;
        }

        .contact-info button {
            padding: 12px 20px;
            background-color: #4a56e2;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-info button:hover {
            background-color: #3b47c2;
        }

        /* Footer Styling */
        footer {
            padding: 10px 30px;
            font-size: 14px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }

        .footer-left {
            color: #333;
        }

        .footer-right a {
            color: #4a56e2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .footer-right a:hover {
            text-decoration: underline;
        }
    </style>
