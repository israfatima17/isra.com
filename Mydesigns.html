<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Designs - Isra Fatima</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #f8f8f8;
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to bottom, rgb(75, 97, 208) 80%, rgba(255, 255, 255, 0.3) 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .navbar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .nav-links.mobile.show {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 30px;
                background-color: rgb(75, 97, 208);
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>

            <li><a href="Mydesigns.html">My Designs</a></li>
        </ul>
    </div>
</header>
